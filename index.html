<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add viewport to support responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1 class="col-xs-12">Frogger Arcade Game</h1>
    </header>
    <section>
      <div class="col-xs-12 score-panel">
        <div class="col-xs-4">
<!--          <ul class="hearts" id=hearts>
            <li id="heart1"><i class="fa fa-heart red-heart"></i></li>
            <li id="heart2"><i class="fa fa-heart red-heart"></i></li>
            <li id="heart3"><i class="fa fa-heart red-heart"></i></li>
            <li id="heart4"><i class="fa fa-heart red-heart"></i></li>
            <li id="heart5"><i class="fa fa-heart red-heart"></i></li>
          </ul> -->
          <ul class="hearts" id=hearts>
            <li id="heart1"> </li>
            <li id="heart2"> </li>
            <li id="heart3"> </li>
            <li id="heart4"> </li>
            <li id="heart5"> </li>
          </ul>
        </div>
        <div id="level" class="col-xs-3">Level 1 </div>
        <div id="score" class="col-xs-4"> Score </div>
        <div class="col-xs-1 restart">
          <i class="fa fa-repeat" id="restart"></i>
        </div>
      </div>
      </div>
    </section>

    <!-- game over modal -->
    <div class="modal fade modal-background" id="gameOver" role="dialog">
      <div class="modal-dialog ">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <p class="modal-text"> Game Over</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default easy" data-dismiss="modal" id="modalReplay">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
